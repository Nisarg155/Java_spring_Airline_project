<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket</title>
</head>
<body>
<h1>Book Ticket</h1>
<form action="#" th:action="@{/bookTicket}" th:object="${ticket}" method="post">
    <label>Passenger ID:</label>
    <input type="text" th:field="*{p_id}" required><br>
    <label>Flight Route ID:</label>
    <input type="text" th:field="*{f_id}" required><br>
    <label>Booking Date:</label>
    <input type="date" th:field="*{booking_date}" required><br>
    <label>Seat Number:</label>
    <input type="text" th:field="*{seat_no}" required><br>
    <button type="submit">Book</button>
</form>
</body>
</html>
